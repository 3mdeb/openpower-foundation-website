<script type="text/javascript">
	var _paq = window._paq || [];
	_paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
	_paq.push(['setDoNotTrack', false]);
	_paq.push(['trackPageView']);
	_paq.push(['enableLinkTracking']);
	_paq.push(['enableHeartBeatTimer', 5]);
	_paq.push(['setLinkTrackingTimer', 25]);
	_paq.push(["enableCrossDomainLinking"]);
	_paq.push(['trackAllContentImpressions']);
	(function() {
		var u="https://{{ .Site.Params.analytics.piwik.URI }}/";
		_paq.push(['setTrackerUrl', u+'matomo.php']);
		_paq.push(['setSiteId', '{{ .Site.Params.analytics.piwik.ID }}']);
	var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.type='text/javascript';
		g.async=true;
		g.defer=true;
		g.src=u+'matomo.js';
		s.parentNode.insertBefore(g,s);
	})();
</script>
<noscript>
	<p>
		<img src="https://{{ .Site.Params.analytics.piwik.URI }}/matomo.php?idsite={{ .Site.Params.analytics.piwik.ID }}&amp;rec=1" style="border:0;" alt="" />
	</p>
</noscript>
