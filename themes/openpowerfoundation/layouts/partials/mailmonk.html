{{ $list := . }}
<div class="form">
<form class="mailmonk-form" id="mailmonk-form" action="https://mailing.openpowerfoundation.org/subscription/form" method="post">
	<div class="form-row">
		<div class="form-group col-lg-6"><input type="text" class="form-control" name="email" placeholder="E-mail"></div>
		<div class="form-group col-lg-6"><input type="text" class="form-control" name="name" placeholder="Name (optional)"></div>
	</div>
	<div class="form-row">
		<div class="form-group col-lg-12">
			<input id="{{ substr $list 0 5 }}" type="hidden" name="l" checked value="{{ $list }}">
			<button class="btn btn-outline-primary" type="submit" value="Subscribe">Subscribe</button>
		</div>
	</div>
</form>
</div>
