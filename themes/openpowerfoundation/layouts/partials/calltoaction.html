<section id="call-to-action">
<div class="container">
	<div class="row">
		<div class="col-lg-8 text-center text-lg-left">
			<h3 class="cta-title">{{ .Param "calltoaction.title" }}</h3>
			<p class="cta-text">{{ .Param  "calltoaction.text"}}</p>
		</div>
		<div class="col-lg-4 cta-btn-container text-center">
			<a class="cta-btn align-middle" href="{{ .Param "calltoaction.link" }}">{{ .Param "calltoaction.button" }}</a>
		</div>
	</div>
</div>
</section>
