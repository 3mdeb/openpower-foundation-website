{{ partial "header.html" . }}

{{ partial "navbar.html" . }}

<main id="main">
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1 class="section-title">{{ .Title }}</h1>
			<p>{{ .Content }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<section class="timeline">
			<div class="container" style="text-align: left!important">
			{{ range (.Pages.ByParam "eventdate").Reverse  }}
				<div class="timeline-item">
					<div class="timeline-img"></div>
					<div class="timeline-content js--fadeInLeft">
						<h2><a href="{{ .Permalink }}"><span class="post-title">{{ .Title }}</span></a></h2>
						{{ $eventdate := .Param "eventdate" }}
						<div class="date">{{ dateFormat "2 January 2006" $eventdate }}</div>
						<p>{{ .Summary }}</p>
					</div>
				</div>
			{{ end }}
			</div>
			</section>
		</div>
	</div>
</div>
</section>
</main>

{{ partial "footer.html" . }}
